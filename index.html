<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakarta Pollution Classification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jakarta Pollution Classifier</h1>
        <form id="jakarta_pollution_form">
            <label for="station">Select the station:</label>
            <select id="station" name="station">
                <option value="DKI1 (Bunderan HI)">DKI1 (Bunderan HI)</option>
                <option value="DKI2 (Kelapa Gading)">DKI2 (Kelapa Gading)</option>
                <option value="DKI3 (Jagakarsa)">DKI3 (Jagakarsa)</option>
                <option value="DKI4 (Lubang Buaya)">DKI4 (Lubang Buaya)</option>
                <option value="DKI5 (Kebon Jeruk) Jakarta Barat">DKI5 (Kebon Jeruk) Jakarta Barat</option>
            </select>

            <label for="pm10">Enter PM10 value:</label>
            <input type="number" id="pm10" name="pm10" min="-1" max="100" step="0.1" placeholder="Example value: 65.0">

            <label for="pm25">Enter PM2.5 value:</label>
            <input type="number" id="pm25" name="pm25" min="-1" max="100" step="0.1" placeholder="Example value: 101.0">

            <label for="so2">Enter SO2 (Sulfur Dioxide) value:</label>
            <input type="number" id="so2" name="so2" min="-1" max="500" step="0.1" placeholder="Example value: 24.0">

            <label for="co">Enter CO (Carbon Monoxide) value:</label>
            <input type="number" id="co" name="co" min="-1" max="100" step="0.1" placeholder="Example value: 19.0">

            <label for="o3">Enter O3 (Ozone) value:</label>
            <input type="number" id="o3" name="o3" min="-1" max="160" step="0.1" placeholder="Example value: 19.0">

            <label for="no2">Enter NO2 (Nitrogen Dioxide) value:</label>
            <input type="number" id="no2" name="no2" min="-1" max="100" step="0.1" placeholder="Example value: 41.0">

            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
